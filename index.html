<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>   
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="my-5 p-5">Preencha o formulário com os dados solicitados</h2>
                <form class="p-5">
                    <div class="my-3">
                        <label class="form-label" for="nome">Nome:</label>
                        <input class="form-control" placeholder="Digite o seu nome" type="text" id="nome">
                    </div>
                    <div class="my-3">
                        <label class="form-label" for="email">E-mail</label>
                        <input class="form-control" placeholder="Digite o seu email" id="email" type="text">
                    </div>
                    <div class="my-3">
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" placeholder="Digite o seu número de telefone" id="telefone" type="text">
                    </div>
                    <div class="form-check form-switch my-5">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
